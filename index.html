<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startseite</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome für Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Eingebettetes CSS -->
  <style>
    /* Grundlegende Stile für die gesamte Website */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Stile für das Profilbild */
    .profile-image img {
      border: 3px solid #ddd;
      padding: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Stile für die Überschriften */
    h1, h2, h3 {
      color: #333;
    }

    /* Abstand um Buttons */
    button {
      margin-top: 15px;
      margin-bottom: 15px;
    }

    /* Footer Styling */
    footer {
      background-color: #cfd9eb;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
      left: 0;
    }

    /* Anpassen der Abstände und Ränder für Bilder in der Galerie */
    #projectsWidget img {
      border-radius: 8px;
      margin: 5px 0;
      transition: transform 0.2s ease-in-out;
    }

    #projectsWidget img:hover {
      transform: scale(1.05);
    }

    #calendlyWidget {
      height: 100%;
      min-height: 700px;
    }

    /* Abstand zwischen dem Projekte-Widget und dem Footer */
    #projectsWidget {
      margin-bottom: 50px;
    }
  </style>
</head>

<body class="flex flex-col items-center">

  <div class="container mx-auto text-center mt-12">
    <!-- Profilbild von Asrudi Usmanov -->
    <div class="profile-image mt-8 flex justify-center">
      <img src="/static/kitchen8.jpeg" alt="Asrudi Usmanov" class="rounded-full w-36 h-36">
    </div>
    <button type="button" class="btn btn-outline-dark mt-4">Willkommen!</button>
    <h2 class="text-2xl mt-4">Ich bin Asrudi, Dein Mann für die Küchenmontage</h2>

    <!-- Button zum Anzeigen des Calendly Widgets -->
    <button id="showCalendly" class="btn btn-light btn-lg mt-4">
      <i class="fas fa-calendar-alt" aria-hidden="true"></i> Termin buchen
    </button>

    <!-- Calendly inline widget (zunächst ausgeblendet) -->
    <div id="calendlyWidgetContainer" class="w-full h-screen flex justify-center items-center hidden mt-4">
      <div id="calendlyWidget" class="calendly-inline-widget" data-url="https://calendly.com/lomaliimadaev/60min"
        style="width:100%; max-width: 600px; height: 100%;"></div>
    </div>

    <!-- Projekte inline widget (direkt sichtbar) -->
    <div id="projectsWidget" class="mt-8">
      <h3 class="text-3xl font-semibold mb-6">Meine Projekte</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-1 px-4">
        <img src="/static/kitchen1.jpeg" alt="Projekt 1" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen2.jpeg" alt="Projekt 2" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen3.jpeg" alt="Projekt 3" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen4.jpeg" alt="Projekt 4" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen5.jpeg" alt="Projekt 5" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen6.jpeg" alt="Projekt 6" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen7.jpeg" alt="Projekt 7" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen8.jpeg" alt="Projekt 8" class="rounded-lg mb-4 w-full h-auto object-cover">
        <img src="/static/kitchen9.jpeg" alt="Projekt 9" class="rounded-lg mb-4 w-full h-auto object-cover">
      </div>
    </div>
  </div>

  <!-- Calendly Script -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <!-- CCM19 Datenschutz Einbindungscode -->
  <script src="https://cloud.ccm19.de/app.js?apiKey=30a96c5bc50651cecfc8b957d58c571b28870649f3b7dbfd&amp;domain=66bfae7e0db163ea860b10c2"
    referrerpolicy="origin">
  </script>

  <!-- Eingebettetes JavaScript -->
  <script>
    // JavaScript, um das Calendly-Widget beim Klicken des Buttons anzuzeigen
    document.getElementById('showCalendly').addEventListener('click', function () {
      document.getElementById('calendlyWidgetContainer').classList.remove('hidden');
      this.style.display = 'none'; // Versteckt den Button nach dem Klicken
    });

    // Funktion zum Hinzufügen einer kleinen Animation beim Hover über die Galerie-Bilder
    const projectImages = document.querySelectorAll('#projectsWidget img');
    projectImages.forEach(function(image) {
      image.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.05)';
      });
      image.addEventListener('mouseout', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>

  <!-- Impressum -->
  <footer class="bg-gray-400 p-4 mt-auto">
    <div class="container mx-auto text-center">
      <p>Impressum: Asrudi Usmanov | Kunreuthstraße 53, 81249 München | Telefon: 017672577501 | E-Mail:
        asrudi@hotmail.de
      </p>
      <p><a href="/datenschutz" class="text-blue-500 underline">Datenschutzerklärung</a></p>
    </div>
  </footer>
</body>

</html>
